<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pflegeformular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Pflegeformular</h1>
        <form id="pflegeformular">
            <h2>To Do's:</h2>
            <label>
                <input type="checkbox" name="haes_messungen" id="haes_messungen"> HAES Messungen/Reduktionen
            </label><br>
            <label>
                <input type="checkbox" name="nachtmedikation" id="nachtmedikation"> Vergabe der Nachtmedikation
            </label><br>
            <label>
                <input type="checkbox" name="pat_reduktion" id="pat_reduktion"> Pat. um 00:00 Uhr in die Reduktion
            </label><br>
            <!-- Weitere Kontrollkästchen hinzufügen -->
            <button type="button" onclick="resetCheckboxes()">Zurücksetzen</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
